services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - stack.env
    command: >
      sh -c "pnpm run start:prod"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PORT=4000
    networks:
      - intranet
      - traefik-public
    depends_on:
      - redis
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == worker
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.http.services.api.loadbalancer.server.port=4000
        - traefik.http.routers.api.rule=Host(`api.lavylavender.com`)
        - traefik.http.routers.api.entrypoints=https
        - traefik.http.routers.api.tls=true

  redis:
    image: redis:6.2-alpine
    restart: always
    networks:
      - intranet
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redisdata:

networks:
  intranet:
    driver: overlay
    attachable: true
  traefik-public:
    external: true
